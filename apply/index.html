---
layout: white
---

<section class="logo" id="apply" style="text-align: center;">
  <div class="container" style="max-width: 500px;">
    <div class="row">
      <div class="col-md-12">
        <h2
          style="
            font-size: 2em;
            font-weight: 600;
            color: #f5633b;
            text-align: center;
          "
          ;
        >
          Apply
        </h2>
        <br />
        <p class="lead">
          Interested in joining the Founder Tribe community?
        </p>
        <p class="lead">
          Register your interest using this form and we'll send you some more
          information about how to join.
        </p>
      </div>
    </div>
  </div>

  <div class="container" style="max-width: 300px;">
    <div class="row">
      <div class="col-lg-12 text-center"></div>
    </div>
    <form id="contactForm" method="POST" action="https://formspree.io/mqkdvzok">
      <div class="form-group">
        <input
          class="form-control"
          id="first-name"
          type="text"
          name="first-name"
          placeholder="First Name *"
          required="required"
        />
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          id="last-name"
          type="text"
          name="last-name"
          placeholder="Last Name *"
          required="required"
        />
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          id="email"
          type="email"
          name="_replyto"
          placeholder="Email *"
          required="required"
        />
        <p class="help-block text-danger"></p>
      </div>
      <!-- <div class="form-group">
        <textarea
          class="form-control"
          id="message"
          name="message"
          placeholder="Why do you want to join? *"
          required="required"
          rows="5"
        ></textarea>
        <p class="help-block text-danger"></p>
      </div> -->
      <div class="clearfix"></div>
      <div class="col-lg-12 text-center">
        <div id="success"></div>
        <button
          id="sendMessageButton"
          class="btn btn-primary btn-xl text-uppercase"
          type="submit"
          style="background-color: #f5633b; border: none;"
        >
          Register Your Interest
        </button>
      </div>
    </form>
  </div>
</section>
